<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Soundful</title>
</head>
<body>
  <!-- <h1>Soundful</h1> -->
  <br>
  <section id="js-add-sound">
    <form>
      <label for="WaveType"><strong>Wave Type</strong></label><br>
      <input type="radio" name="WaveType" value="Sine"> Sine<br>
      <input type="radio" name="WaveType" value="Square"> Square<br>
      <input type="radio" name="WaveType" value="Triangle"> Triangle<br>
      <input type="radio" name="WaveType" value="SawTooth"> Saw Tooth<br>
      <br>
      <label for="frequency"><strong>Frequency</strong></label><br>
      <input type="range" min="1" max="100" value="50" id="frequency"><br>
      <br>
      <input type="button" value="Play/Stop">
      <br>
      <br>
      <input type="submit" value="Add Sound">
    </form>
  </section>
  <link rel="icon" href="data:;base64,iVBORwOKGO=" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="/scripts/soundful.js"></script>
  <script type="text/javascript" src="/scripts/index.js"></script>
</body>
</html>
